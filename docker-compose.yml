      - anet
    working_dir: /opt/project/broker
    restart: unless-stopped
    healthcheck:
      test: curl 0.0.0.0:10010/ping
      interval: 10s
      timeout: 5s
      retries: 3
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo installing modules ...
        npm install
        echo starting server ...
        npm start
    environment:
      - NODE_ENV=production
      - COOKIE_SECRET=hfiauhdfnaln
      - LOGLEVEL=info
