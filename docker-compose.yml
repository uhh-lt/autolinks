
##
# 1) start: docker-compose up -d
# 2) attach: docker attach autolinks-dev
# 3) detach: detach with <CTRL-p> <CTRL-q>
# 4) stop: docker-compose down
##
version: '2.3'

networks:
  alnet:

services:
  frontendserver:
    image: node:5.3.0
    container_name: autolinks-dev
    volumes:
      - ${PWD}:/usr/src/app
    ports:
      - 8080:8080
    networks:
      - alnet
    stdin_open: true
    tty: true
    working_dir: /usr/src/app
    entrypoint: bash
    environment:
      - NODE_ENV=development
      - COOKIE_SECRET=YOUR_COOKIE_SECRET
    mem_limit: 1g
    memswap_limit: 1g
