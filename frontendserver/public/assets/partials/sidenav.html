<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
  <div ng-controller="SidenavController"git >
     <md-toolbar class="md-theme-light">
       <h1 class="md-toolbar-tools">{{selectedEntity.label}}</h1>
     </md-toolbar>
     <md-content layout-padding>
       <form>
         <img ng-src="{{selectedEntity.image ? selectedEntity.image : ''}}" style="width:200px;"/>
         <md-input-container>
           <label for="testInput">Description</label>
           <textarea
              ng-model="selectedEntity.desc"
              md-autofocus
              ng-value="{{selectedEntity.desc}}"
            >
           </textarea>
         </md-input-container>
       </form>
       <md-button ng-click="close()" class="md-primary">
         Close
       </md-button>
     </md-content>
   </div>
</md-sidenav>
