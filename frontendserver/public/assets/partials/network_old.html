<!-- legend and network are rendered above each other -->
<div id="legend" ng-controller="LegendController as ctrl" ng-if="showLegend">
    <vis-network data="ctrl.legendData" options="ctrl.legendOptions" events="ctrl.legendEvents" layout-fill></vis-network>
</div>
<div id="mynetwork" ng-controller="NetworkController as ctrl">
  <vis-network data="graphData" options="graphOptions" layout-fill events="graphEvents"></vis-network>
  <!-- <div ng-repeat="n in nodes"> -->
    <div
      id='html-node-{{n.id}}'
      draggable='true'
      class='overlay html-node'
      ng-repeat="n in nodes"
      style="width: 300px;padding: 10px; word-break: keep-all"
    >
    <md-card>
      <img ng-src="{{n.url}}" class="md-card-image" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{n.title}}</span>
        </md-card-title-text>
      </md-card-title>
