<div>
  <ul id="wavs">
    <li>
      <a href="" ng-click="">
        <md-tooltip md-direction="bottom">Circle Nav</md-tooltip>
        <i id="circle-nav-btn" class="fa fa-cogs fa-2x" style="padding-top: 0.85em;" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
  <ul id="navs">
    <li>
      <a href="" ng-click="uploadFile($event)">
        <md-tooltip md-direction="left">Upload file</md-tooltip>
        <i id="circle-fit" class="fa fa-upload fa-2x" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a href="" ng-click="">
        <md-tooltip md-direction="left">Open Searchbar</md-tooltip>
        <i id="circle-reset" class="fa fa-search fa-2x" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a href="" ng-click="showGridBottomSheet()">
        <md-tooltip md-direction="top">Open GridController</md-tooltip>
        <i id="circle-parent" class="fa fa-th-large fa-2x" aria-hidden="true"></i>
      </a>
    </li>
    <li>
      <a href="" ng-click="toggleSidenav()">
        <md-tooltip md-direction="top">Open Mainnav</md-tooltip>
        <i id="circle-burger" class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </a>
    </li>
  </ul>
