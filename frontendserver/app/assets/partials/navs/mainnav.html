<md-sidenav
  class="md-sidenav-left md-whiteframe-z2"
  md-component-id="left"
  hide-print
  md-is-locked-open="lockLeft && $mdMedia('gt-md')"
  style="min-height: 100%; z-index: 999;"
>
       <md-toolbar class="md-theme-light">
         <h1 class="md-toolbar-tools">
           Autolinks
         </h1>
       </md-toolbar>
     <md-content flex>
       <h3 class="md-toolbar-tools">
         <label>Welcome Max Mustermann</label>
       </h3>
       <md-list ng-cloak>

        <md-divider></md-divider>

        <md-subheader class="md-no-sticky"><h4>Service lists:</h4></md-subheader>
        <md-divider></md-divider>
        <div ng-repeat="setting in settings">
          <!-- <div class="md-list-item-text" layout="column"> -->
          <md-subheader class="md-no-sticky">
            <h5>{{ setting.name }}</h5>
            <!-- <h4>{{ item.what }}</h4> -->
            <p>{{ setting.description }}</p>
          </md-subheader>
          <!-- </div> -->
          <!-- <md-icon md-svg-icon="{{setting.icon}}"></md-icon>
          <p> {{ setting.name }} </p> -->


          <md-list-item ng-click="navigateTo(setting.extraScreen, $event)" ng-repeat="endpoint in setting.endpoints">
            <p>{{ endpoint.path }}</p>
            <!-- <h4>{{ item.what }}</h4> -->
            <!-- <p>{{ setting.description }}</p> -->
            <md-switch class="md-secondary" ng-model="endpoint.enabled"></md-switch>
          </md-list-item>
          <md-divider></md-divider>
          <!-- <div> {{ setting.description }}</div> -->
        </div>
        <md-divider></md-divider>

      </md-list>
     </md-content>
     <md-toolbar class="md-scroll-shrink">
      <a ng-href="/login" target="_self" layout="row" layout-align="center center" flex style="cursor: pointer;">
        Logout
      </a>
    </md-toolbar>
   </div>
</md-sidenav>
