<md-dialog aria-label="Upload or Drop a File">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Upload or Drop a File</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content"
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <input id="txtFile" type="file" file-model="txtFile"/>
      <span flex></span>
      <md-button ng-click="fileUpload()">
       Upload
      </md-button>
      <md-button ng-click="close()">
        close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
